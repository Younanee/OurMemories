<html>
	<head>
		<title>{{t}}</title>
	</head>
<body>
	<h1>{{h}}</h1>
	<hr>

	{% if todos[0] %}
	<h3>게시판</h3>
	<table>
	    <tr id="row">
	    	<td class="status">id</td>
	    	<td class="name">title</td>
	    	<td class="desc">content</td>
		<td class="func">Delete</td>
		<td class="func">Modify</td>
	    </tr>
		{% for todo in todos %}
		<tr class="datas">
      <td class="name">{{ todo["_id"] }}</td>
			<td class="name">{{ todo["title"] }}</td>
			<td class="desc">{{ todo["content"] }}</td>
			<td class="func1"><a href="./remove?_id={{ todo['_id'] }}"><button type="submit">DELETE</button></a></td>
			<td class="func1"><a href="./edit?_id={{ todo['_id'] }}"><button type="submit">EDIT</button></a></td>
		</tr>
		{% endfor %}

	{% else %}
		<h4>No Result Found !!</h4>

	{% endif %}
	</table>
	<a href="/">Return to TaskList</a>

</body>
</html>
